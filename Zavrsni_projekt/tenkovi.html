    <h1>Najmoderniji Tenkovi</h1>
    <section class="flex-container">
      <article class="tank-item">
        <figure>
          <img src="galerija/tenk1.jpg" alt="M1 Abrams">
          <figcaption>
            <h2>M1 Abrams</h2>
            <p>Američki tenk, poznat po svojoj izdržljivosti, naprednoj elektronici i snažnoj vatrenoj moći. Korišten je u brojnim sukobima, uključujući ratove u Iraku i Afganistanu.</p>
          </figcaption>
        </figure>
      </article>
      <article class="tank-item">
        <figure>
          <img src="galerija/tenk5.jpg" alt="Leopard 2">
          <figcaption>
            <h2>Leopard 2</h2>
            <p>Njemački tenk, poznat po svojoj mobilnosti, visokom stupnju zaštite i preciznosti u vođenju projektila. Jedan od najvažnijih tenkova NATO-a.</p>
          </figcaption>
        </figure>
      </article>
      <article class="tank-item">
        <figure>
          <img src="galerija/chally2.jpg" alt="Challenger 2">
          <figcaption>
            <h2>Challenger 2</h2>
            <p>Britanski tenk koji se koristi u različitim vojskama širom svijeta. Poznat je po svojoj superiornoj oklopnoj zaštiti i dugovječnosti.</p>
          </figcaption>
        </figure>
      </article>
      <article class="tank-item">
        <figure>
          <img src="galerija/T-90M.jpg" alt="T-90M">
          <figcaption>
            <h2>T90M</h2>
            <p>Ruski tenk nove generacije sa potpuno automatiziranim sustavom za vođenje borbe, novim sustavom oklopa i nepopustljivom vatrenom moći.</p>
          </figcaption>
        </figure>
      </article>
      <article class="tank-item">
        <figure>
          <img src="galerija/tenk6.jpg" alt="K2 Black Panther">
          <figcaption>
            <h2>K2 Black Panther</h2>
            <p>Južnokorejski tenk koji se odlikuje naprednim sustavima upravljanja vatrom, automatskim punjenjem i visokom mobilnošću.</p>
          </figcaption>
        </figure>
      </article>
